<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="contact us.css" />

    <!-- googlefonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/62641aa5b3.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <title>Contact US</title>
  </head>
  <body>
    <section class="header">
      <a aria-current="page" href="index.html"
        ><i class="fas fa-arrow-circle-left"></i
      ></a>

      <div class="container">
        <h1>Contact Us</h1>
      </div>
    </section>

    <section class="desc">
      <h2>Reach Us.</h2>
    </section>

    <section class="map">
      <iframe
        class="inmap"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6509916.957423575!2d-123.79759793610344!3d37.18430344877116!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb9fe5f285e3d%3A0x8b5109a227086f55!2sCalifornia%2C%20USA!5e0!3m2!1sen!2sin!4v1622030269305!5m2!1sen!2sin"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
    </section>

    <section class="credentials">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <p class="p">
              <i class="fas fa-university"></i>St.Spring Road,Merina Building
            </p>
            <p class="p1"><i class="fas fa-phone-alt"></i>+1 067582286</p>
            <p class="p2"><i class="fas fa-envelope-open"></i>abc@gmail.com</p>
          </div>
          <div class="col-lg-6">
            <form>
              <div class="mb-3">
                <label for="fname" class="form-label">Firstname:</label>
                <input type="text"   class="form-control" id="efname" name="lname" required>
              </div>

              <div class="mb-3">

             
              <label for="lname">Last name:</label><br>
              <input type="text"   class="form-control" id="lname" name="lname" required>
              


              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"  required
                />
                <div id="emailHelp" class="form-text">
                  We'll never share your email with anyone else.
                </div>
              </div>
              <div class="mb-3">

                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Talk To Us</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Your Message Here:"></textarea>
                </div>
              
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1" required
                  >I agree To share my credentials.</label requried
                >
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
